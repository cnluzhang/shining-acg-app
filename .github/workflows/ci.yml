  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    # TODO: 启用此 job 当后端开发开始后
    if: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: packages/server/go.sum

      - name: Download dependencies
        working-directory: packages/server
        run: go mod download

      - name: Format check
        working-directory: packages/server
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Go code is not formatted. Run 'gofmt -s -w .'"
            gofmt -s -l .
            exit 1
          fi

      - name: Vet
        working-directory: packages/server
        run: go vet ./...

      - name: Build
        working-directory: packages/server
        run: go build -v ./...

      - name: Test
        working-directory: packages/server
        run: go test -v ./...

  android:
    name: Android (Kotlin)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        working-directory: packages/android
        run: chmod +x gradlew

      - name: Build with Gradle
        working-directory: packages/android
        run: ./gradlew build

